<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Investiclicker</title>
  </head>
  <body>

    <h1>Investiclicker</h1>
    <div class="dollarButton">
      <img src="./img/dollar.png" id="dollar">
    </div>

    <div class="rightSide">
      <div class="income">
        <div id="currentTotal"></div>
        <h2>Total Money</h2><br>
        <h3>Income: $
          <span id="income"></span>
          per second</h3>
      </div>

      <div id="buttons">
        <div class="button" data-val="1" data-cost="50">lemonade Stand -
          <span>$50</span></div>
        <div class="button" data-val="10" data-cost="500">Car Wash -
          <span>$500</span></div>
        <div class="button" data-val="100" data-cost="1000">Laundromat -
          <span>$1000</span></div>
        <div class="button" data-val="500" data-cost="5000">Used Car Lot -
          <span>$5000</span></div>
        <div class="button" data-val="1000" data-cost="50000">Hedge Fund -
          <span>$50000</span></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src='./js/script.js'></script>
  </body>
</html>
